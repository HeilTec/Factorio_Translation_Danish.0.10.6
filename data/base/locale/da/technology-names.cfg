[technology-description]
iron-working=Grundlæggende teknologi nødvendig for at fremstille bedre jern emner.
automation=Nøgleteknologi til fremstilling i stor skala.
logistic-robotics=Logistiske robotter er fleksible alternativer til transportbånd.
logistics=Hurtigere og mere fleksible muligheder for transport
solar-energy=En kilde til ubegrænset energi, dog ikke om natten.
laser-turrets=Lasertårne er andet niveau af forsvarsværker. Elektricitet er nødvendig, men ingen ammunition.
turrets=Gør det muligt at bygge grundlæggende forsvarsværker.
rocket-defense=Raketforsvar er nødvendigt for at forsvare vores rumskibes landing.
steel-processing=Jernplader kan smeltes om til stålbarrer.
automated-rail-transportation=Kan bygge stationer, der kan bruges til at lave automatiske togruter.
rail-signals=Tillader organisation af flere tog på samme netværk af skinner.
electric-energy-accumulators=Akkumulatorer bruges til at lagre elektrisk energi.
inserter-stack-size-bonus=Indsættere kan flytte flere emner af gangen mellem enhered med beholdning, f.eks. maskiner, kister, lokomotiver, godsvogne og biler 
character-logistic-slots=Tillader spilleren at anmode om emner fra lager og forsyningskister. Emnerne leveres af de logistiske robotter.
modules=Åbner døren til forskning i opgraderings moduler
speed-module=Fart moduler presser maskinhastigheden til det yderste men energiforbruget forøges.
productivity-module=Produktivitets moduler presser maskinproduktiviteten til det yderste (Flere produkter af samme råvarer) men energiforbruget forøges.
effectivity-module=Effektivitets moduler nedsætter maskinens energiforbrug.
combat-robotics=Kamprobotter hjælper i kampen mod fjender med deres skud. De skabes fra kapsler og har begrænset levetid. Nogle følger spilleren.
toolbelt=Tilføjer en ekstra linje til hurtig adgang. Især nyttigt til kapsler.
follower-robot-count=Forøger det maksimale antal samtidige følgende robotter.
